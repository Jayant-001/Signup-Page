<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="outer">
        <div class="inner">
            <header>
                <h1>Signup Page</h1>
                <p>Create your account here</p>
            </header>
            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Jayant Gupta" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="jayant@engineer.com" required>
                    </p>
                    <p>
                        <label for="password">Create New Password</label>
                        <input type="password" id="password" placeholder="minimum 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Signup">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <h4>Already have an account? <a href="#">Login</a></h4>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>
</html>
